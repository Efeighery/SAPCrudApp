<html>
    <head>
        <meta charset="UTF-8">
        <title>NoteLister/Maker</title>

    </head>
    <body>

        <!--

    <div class="titles">
        <h1>NoteLister/Maker</h1>
        <p>Saved notes:</p>
    </div>

    <div class="noteForm">
        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
            <input type="text" id="add-note"
            placeholder="Note">

            <input type="submit" value="Add" class="btn btn-primary">
        </form>
            <p>Current # of notes: </p>
            <p id="incrementer"></p>
        <table>
            <tr class="entry">
                <th><h3>Note:</h3></th>
            </tr>
            <tbody id="rules">
            </tbody>
        </table>
        
    </div>
    <div id="editor" role="aria-hidden">
        <form action="javascript:void(0);" method="POST" id="save-edits">
            <input type="text" id="edit-note">
            <input type="submit" value="Save" class="btn btn-danger">
            <a onclick="CloseInput()" aria-label="Close">
            &#10006;
            </a>
        </form>
    </div>
        <script src="app.js"></script>
    </body>
</html>
